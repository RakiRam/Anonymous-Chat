<html>
    <head>
        <link rel="stylesheet" href="./sytle.css">
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
        <script defer src="./script.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <title>Anonymous Chat</title>
        <link rel="shortcut icon" href="icon.jpg" type="image/x-icon"> 
        <script>
            function scrolltodown(){
                var chatbox = document.querySelector(".container");
                        chatbox.scrollTop = chatbox.scrollHeight;
            }
            
        </script>
    </head>

    <body>
        <div class="app">
            <div class="header">
                Anonymous chat
            </div>
            <div class="container">
                    <div id="message" class="message left"></div>
                    <div id="message" class="message right"></div>
            </div>
            <div id="send-container" class="send-container">
                    <form action="#" id="send">
                        <input type="text" name="msg" id="msg">
                        <!-- <audio id="tone" src="notification.mp3" preload="auto"></audio> -->
                        <input type="submit" value="send" id="submit" onclick="scrolltodown();">
                    </form>
            </div>
        </div>
    </body>
</html>
