<html>
    <head>
        <link rel="stylesheet" href="./sytle.css">
        <script defer src="https://thawing-waters-89796.herokuapp.com/socket.io/socket.io.js"></script>
        <script defer src="./script.js"></script>
        <title>Anonymous Chat</title>
        <link rel="shortcut icon" href="icon.jpg" type="image/x-icon"> 
    </head>
    <body>
        <div class="app">
            <div class="header">
                Anonymous chat
            </div>
            <div class="container">
                    <div id="message" class="message left"></div>
                    <div id="message" class="message right"></div>
            </div>
            <div id="send-container" class="send-container">
                    <form action="#" id="send">
                        <input type="text" name="msg" id="msg">
                        <!-- <audio id="tone" src="notification.mp3" preload="auto"></audio> -->
                        <input type="submit" value="send" id="submit">
                    </form>
            </div>
        </div>
    </body>
</html>
